<!DOCTYPE html>
<html lang="ja">
<head>
	<title>音声再生テスト</title>
	<meta charset="utf-8">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script>
		function voice_play(){
			var synthes = new SpeechSynthesisUtterance(
				$("#message").val()
			);
			synthes.lang = "ja-JP"
			speechSynthesis.speak( synthes );
		}
	</script>
</head>
<body>
	<textarea id="message" style="width:400px;height:300px;" placeholder="ここに記入して再生ボタンを押します"></textarea>
	<button onclick="voice_play()">再生</button>
</body>
